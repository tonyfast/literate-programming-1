name: ci_pixi

on:
  pull_request:
    branches: "nox_pixi"


jobs:
  ci-pixi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
            python-version: 3.9
      - uses: prefix-dev/setup-pixi@v0.5.1
      - run: pixi run cowpy "Thanks for using pixi"
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: ./_build/html
